name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore "HotelBooking.Mvc/HotelBooking.Mvc.csproj"
          dotnet restore "HotelBooking.WebApi/HotelBooking.WebApi.csproj"
          dotnet restore "HotelBooking.UnitTests/HotelBooking.UnitTests.csproj"

      - name: Build projects
        run: |
          dotnet build "HotelBooking.WebApi/HotelBooking.WebApi.csproj" --configuration Release --no-restore
          dotnet build "HotelBooking.UnitTests/HotelBooking.UnitTests.csproj" --configuration Release --no-restore
          dotnet build "HotelBooking.BDDTests/HotelBooking.BDDTests.csproj" --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test "HotelBooking.UnitTests/HotelBooking.UnitTests.csproj" --no-build --configuration Release --logger:trx

      - name: Run BDD (Cucumber/Reqnroll) tests
        run: dotnet test "HotelBooking.BDDTests/HotelBooking.BDDTests.csproj" --no-build --configuration Release --logger:trx

      - name: Install newman
        run: npm install -g newman

      - name: Start API
        run: dotnet run --project "HotelBooking.WebApi/HotelBooking.WebApi.csproj" --no-build --configuration Release &
        env:
          ASPNETCORE_URLS: http://localhost:5000
          ASPNETCORE_ENVIRONMENT: Test

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 5000; then
              echo "API is up!"
              break
            fi
            echo "Waiting for API..."
            sleep 2
          done

      - name: Run Postman tests
        run: newman run "Postman/HotelBooking.postman_collection.json" --environment "Postman/postman_environment.json" --iteration-data "Postman/bookingTestCases.json" --insecure
